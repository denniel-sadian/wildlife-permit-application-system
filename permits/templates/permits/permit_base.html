{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ permit.permit_no }}</title>
    <link rel="stylesheet" href="{% static 'css/w3.css' %}?v=34" />
    <script src="{% static 'js/jquery.js' %}"></script>
    <script src="https://kit.fontawesome.com/209b41c676.js" crossorigin="anonymous"></script>
    {% block styles %}
    <style>
        body {
            width: 100%;
            height: 100%;
            padding: 0px;
            margin: 0px;
        }
        main {
            width: 100%;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }

        img, embed {
            margin-top: 100px;
            width: 100%;
            height: 100%;
        }

        .qrcode-cont {
            display: flex;
            justify-content: right;
            width: 100%;
        }

        #qrcode img {
            margin: 0px;
            width: 100px;
            height: 100px;
        }

        aside {
            width: 30%;
            height: 100%;
            top: 0px;
            right: 0px;
            position: fixed !important;
            padding: 50px 10px 10px 10px;
            overflow-x: auto;
            display: none;
        }

        .topright {
            top: 0px;
            right: 0px;
            position:fixed;
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
    {% endblock styles %}
</head>
<body>
    {% block content %}
    {% endblock content %}
    <button onclick="$('#sidebar').toggle()" id="side-opener" class="w3-btn topright"><i class="fa fa-bars"></i></button>
    <aside class="w3-light-gray w3-animate-right w3-card" id="sidebar">
        <button class="w3-btn topright" onclick="$('#sidebar').toggle()"><i class="fa fa-times"></i></button>
        {% block side %}
        {% endblock side %}
    </aside>

    <script>
        $(function () {

        })
    </script>
</body>
</html>
