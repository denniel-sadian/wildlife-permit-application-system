{% extends 'admin/change_form.html' %}

{% block submit_buttons_bottom %}
    {{ block.super }}
    <div class="submit-row">
        {% if original.can_be_submitted and not original.orderofpayment %}
        <input type="submit" value="Generate Order of Payment" name="generate_op">
        {% elif original.orderofpayment %}
        <a href="{% url 'admin:payments_orderofpayment_change' original.orderofpayment.id %}">View Order of Payment</a>
        {% endif %}
    </div>
{% endblock %}
