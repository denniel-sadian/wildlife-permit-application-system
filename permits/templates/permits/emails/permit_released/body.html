<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

    <h1>Permit Released: {{ permit.permit_no }}</h1>

    <p>Good day, {{ user.name }}.</p>

    {% if user.type == 'Client' %}
    <p>
        Your <a href="{{ DOMAIN }}{% url 'permit_detail' pk=permit.id %}">{{ permit.permit_type }} ({{ permit.permit_no }})</a>
        has been released.
    </p>
    {% elif user.type == 'Admin' %}
    <p>
        The <a href="{{ DOMAIN }}{{ permit.admin_url }}">{{ permit.permit_type }} ({{ permit.permit_no }})</a>
        has been released.
    </p>
    {% endif %}

</body>
</html>
